<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Интерактивная карта погоды</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	<link rel="stylesheet" href="./styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/openai@4.0.0/+esm" type="module"></script>
</head>
<body>
	<div id="container">
		<div id="map"></div>
		<div id="sidebar">
			<h2>Поиск города</h2>
			<form id="citySearch">
				<input type="text" id="cityInput" placeholder="Введите название города">
				<button type="submit">Поиск</button>
			</form>
			<button id="clearMarkers" type="button">Очистить все маркеры</button>
			<h2>Избранные локации</h2>
			<ul id="favorites"></ul>
		</div>
	</div>
	<script type="module" src="./script.js"></script>
</body>
</html>
